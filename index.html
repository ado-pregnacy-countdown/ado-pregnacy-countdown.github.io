<!DOCTYPE html>
<html style="background-color: #00cfffd6;">
    <head>
        <title>Ado</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <style>
        td 
        {
            text-align: center !important;
        }
    </style>
    
    <body>
        <br />
        <br />
        <div class="container">
            <div class="box" style="border-radius: 40px; height: 80vh;padding-top: 5vh; width: 80vw;margin-right: 10vw;margin-left: 10vw;">
                <center>
                    <table class="table">
                        <tr class="box">
                            <td class="title is-1">Days</td>
                            <td class="title is-1 no-days"></td>
                        </tr>
                        <tr class="box">
                            <td class="title is-1">Weeks</td>
                            <td class="title is-1 no-weeks"></td>
                        </tr>
                        <tr class="box">
                            <td class="title is-1">Months</td>
                            <td class="title is-1 no-months"></td>
                        </tr>
                        <tr></tr>
                    </table>
                    <p>The journey stared on 20 Dec 2021</p>
                </center>
                </div>
        </div>
        
        <script>
            $(document).ready(function()
            {
                var fromdate = '2021-12-20';
                var dt1 = new Date(fromdate);
                var dt2 = new Date();
                var time_difference = dt2.getTime() - dt1.getTime();
                var no_days = Math.round(time_difference / (1000 * 60 * 60 * 24));
                var no_weeks =  (no_days/7).toFixed(2);
                var no_months =  (no_days/28).toFixed(2);
                $(".no-days").html(no_days);
                $(".no-weeks").html(no_weeks);
                $(".no-months").html(no_months);
            });
        </script>
</body>
</html>
